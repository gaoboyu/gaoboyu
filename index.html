<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>产品经理工作手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css">

</head>
<body>


  <div id="app">加载中••••••</div>
  <script>
    window.$docsify = {
	  name: '产品经理工作手册',
	  //repo: 'https://gitee.com/uatown/',
	  //logo: '/_media/icon.svg',
	  auto2top: true,
      // 加载 _coverpage.md
      coverpage: true,
      onlyCover: false,
      // 加载 _sidebar.md
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 2,
      // 加载 _navbar.md
      loadNavbar: true,
      // 加载 _footer.md
      loadFooter: true,
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 标签
	  tabs: {
		persist    : true,      // default
		sync       : true,      // default
		theme      : 'material', // default
		tabHeadings: true       // default
	  },
	  // themeable样式
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      plantuml: {
        skin: 'default',
        renderSvgAsObject: true,
      },
      toc: {
		tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
	  },
      'flexible-alerts': {
        style: 'flat'
      },
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>
  <!-- 表情 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 外联脚本 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- PlantUML -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <!-- Tags -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- 高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <!-- Themeable-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!-- TOC -->
  <script src="//unpkg.com/docsify-plugin-toc"></script>
  <!-- Katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- Footer -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- Wiki链接 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <!-- Charty -->
  <script src="https://cdn.jsdelivr.net/npm/@markbattistella/docsify-charty@latest"></script>
  <!-- 自动添加空格 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

</body>
</html>
